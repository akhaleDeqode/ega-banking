<div class="card">

    <div [ngClass]="{'w-100 p-5 justify-content-center': !depositsList.length}" class="d-flex justify-content-end m-3">
        <button pbutton="" icon="pi pi-plus" label="New"
            class="float-end p-element p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1 p-button p-component"
            (click)="showAddModal()">
            <span class="p-button-icon p-button-icon-left pi pi-plus" aria-hidden="true"></span>
            <span class="p-button-label">New</span>
        </button>
    </div>

    <ng-container *ngIf="depositsList.length">
        <ul *ngIf="depositsList?.length; else emptyScreen" class="transaction-entry p-0">
            <li *ngFor="let item of depositsList" class="d-flex justify-content-between w-100 border-bottom p-3">
                <div>
                    <p pTooltip="Account Id" class="m-0 fw-600">{{item?.accountId}}</p>
                    <span class="m-0">
                        <span class="fs-14">Ref. ID </span>
                        <span class="fw-600">{{item?.transactionId}}</span>
                    </span>
                </div>
                <div class="">
                    <div class="d-flex align-items-center gap-2">
                        <p class="m-0 fw-700 fs-22">${{item?.amount}}</p>
                        <i [ngClass]="{'pi-arrow-down-left text-success': item?.transactionType == 'deposit', 'pi-arrow-up-right text-danger': item?.transactionType == 'withdraw'}"
                            class="pi">
                        </i>
                    </div>
                    <span>23-06-2014</span>
                </div>
            </li>
        </ul>
        <ng-container *ngIf="depositsList?.length">
            <p-paginator (onPageChange)="onPageChange($event)" [first]="(10*currentPage)" [rows]="10" [totalRecords]="totalData">
            </p-paginator>
        </ng-container>
